apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-server-deployment
  labels:
    app: go-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-server
  template:
    metadata:
      labels:
        app: go-server
    spec:
      containers:
      - name: go-server
        image: quay.io/rh-ee-obengali/go-server
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred
